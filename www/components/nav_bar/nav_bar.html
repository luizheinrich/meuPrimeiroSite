<!-- home.html -->

<div ng-controller="nav_barCtrl as vm" ng-cloak>
  <md-content class="md-padding">
      
    <md-nav-bar
      md-selected-nav-item="currentNavItem"
      nav-bar-aria-label="navigation links">
        
        
      <md-nav-item md-nav-click="goto('home')" name="home" ui-sref="home">
        HOME
      </md-nav-item>
        
      <md-nav-item md-nav-click="goto('login')" name="login" ui-sref="login">
        LOGIN
      </md-nav-item>
        
      <md-nav-item md-nav-click="goto('cadastro')" name="cadastro" ui-sref="cadastro">
        CADASTRE-SE
      </md-nav-item>
        
      <md-nav-item md-nav-click="goto('restrito')" name="restrito" ui-sref="restrito">
        RESTRITO
      </md-nav-item>
        
      <md-nav-item md-nav-click="goto('sobre')" name="sobre" ui-sref="sobre">
        SOBRE
      </md-nav-item>
        
      <md-nav-item md-nav-click="goto('contato')" name="contato" ui-sref="contato">
        CONTATO
      </md-nav-item>
      <!-- these require actual routing with ui-router or ng-route, so they
      won't work in the demo
      <md-nav-item md-nav-href="#page4" name="page5">Page Four</md-nav-item>
      <md-nav-item md-nav-sref="app.page5" name="page4">Page Five</md-nav-item>
      You can also add options for the <code>ui-sref-opts</code> attribute.
      <md-nav-item md-nav-sref="page6" sref-opts="{reload:true, notify:true}">
        Page Six
      </md-nav-item>
      -->
    </md-nav-bar>
    <div class="ext-content">
      External content for `<span>{{currentNavItem}}</span>`.
    </div>

    <md-checkbox ng-model="disableInkBar">Disable Ink Bar</md-checkbox>

  </md-content>
</div>
